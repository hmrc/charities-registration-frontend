include "frontend.conf"

appName="charities-registration-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "script-src 'self' 'unsafe-inline' localhost:9000 localhost:8001 www.google-analytics.com http://www.googletagmanager.com https://www.googletagmanager.com https://tagmanager.google.com data:; style-src 'self' 'unsafe-inline' localhost:9000 localhost:8001 https://tagmanager.google.com https://fonts.googleapis.com; img-src 'self' 'unsafe-inline' localhost:9000 localhost:8001 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com https://www.googletagmanager.com data:; font-src 'self' 'unsafe-inline' localhost:9000 localhost:8001 https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com; frame-src 'self' https://www.googletagmanager.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "viewmodels.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]
play.filters.enabled += filters.SessionIdFilter

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.ModuleBindings"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    address-lookup-frontend {
      host = localhost
      port = 9028
    }

    charities {
      host = localhost
      port = 9329
    }

    cachable {
      short-lived-cache {
        host = localhost
        port = 9272
        domain = save4later
      }
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

json.encryption.key = "fqpLDZ4smuDsekHkeEBlCA=="

gtm {
  container = "main"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  user-eligibility-answers {
    timeToLiveInSeconds = 900
  }
  user-answers {
    timeToLiveInDays = 28
  }
  encrypted = false
}

urls {
  login = "http://localhost:9949/auth-login-stub/gg-sign-in"
  continue = "continue"
  signOut = "https://www.gov.uk/charity-recognition-hmrc"
  loginContinue = "http://localhost:9457/register-charity-hmrc/task-list"
  getRecognition = "https://www.gov.uk/charities-and-tax/get-recognition"
  govUK = "https://www.gov.uk"
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/help/terms-and-conditions"
    privacy = "/help/privacy"
    cookies = "/help/cookies"
  }
}

timeout {
  timeout = 900
  countdown = 120
}

host = "http://localhost:9457"

features {
  welshLanguage = true
  isExternalTest = false
}
